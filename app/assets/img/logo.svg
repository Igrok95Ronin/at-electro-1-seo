<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#399d34;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7d2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Lightning bolt background circle -->
  <circle cx="25" cy="30" r="22" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Lightning bolt -->
  <path d="M20 15 L30 15 L25 25 L32 25 L18 45 L22 30 L15 30 Z" 
        fill="url(#lightningGradient)" 
        filter="url(#glow)"
        stroke="#399d34" 
        stroke-width="0.5"/>
  
  <!-- Company name -->
  <text x="55" y="25" 
        font-family="Poppins, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="url(#logoGradient)">ELEKTRO</text>
  
  <!-- Tagline -->
  <text x="55" y="42" 
        font-family="Inter, sans-serif" 
        font-size="11" 
        font-weight="500" 
        fill="#666"
        letter-spacing="1.5px">DIENSTLEISTUNGEN</text>
  
  <!-- Decorative elements -->
  <circle cx="35" cy="12" r="1.5" fill="#399d34" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="48" r="1" fill="#399d34" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="210" cy="20" r="1.5" fill="#2d7d2a" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg> 